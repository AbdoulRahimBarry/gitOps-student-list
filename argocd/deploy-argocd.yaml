---
apiVersion: v1
kind: Namespace
metadata:
  name: app

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: app-v1
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-v1
  template:
    metadata:
      labels:
        app: app-v1
    spec:
      containers:
      - name: app-v1
        image: eu.gcr.io/traefikproject/student-list:latest
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /data/student_age.json
          name: student-json
      volumes:
      - name: student-json
        hostPath:
          # directory location on host
          path: /home/barry2abdulrahim/gitOps-student-list/simple_api/student_age.json
          # /home/barry2abdulrahim/gitOps-student-list/simple_api
          # this field is optional
          type: Directory  
      imagePullSecrets:
      - name: resistry-gcr
      

---
apiVersion: v1
kind: Service
metadata:
  name: app-v1
  namespace: app
  labels:
    app: app-v1
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: app-v1
  selector:
    app: app-v1

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: app-tls
  namespace: app
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`studentlist.demo.telemaque.fr`)
      services:
        - name: app-v1
          port: 80
  tls:
    certResolver: myresolver
